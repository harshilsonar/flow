<body>
    <script>
function factorial(n) {
    if (n < 0) {
        return "Factorial is not defined for negative numbers";
    }
    let result = 1;
    while (n > 0) {
        result *= n;
        n--;
    }
    return result;
}

let number = 4;
console.log(`The factorial of ${number} is ${factorial(number)}`);

    </script>
